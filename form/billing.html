                    <div class="form-elegant">
                      <div class="modal-header text-center">
                        <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Billing</strong></h3>
                      </div>
                      
                      <form method="POST" class="modal-body mx-4">
                        <!--Body-->
                        <div class="md-form mb-3">
                          <input type="text" id="Form-descripcion" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="Form-descripcion">Descripcion</label>
                        </div>
                        <div class="md-form mb-3">
                            <select id="selectusuario" class="mdb-select md-form" searchable="Search here.. ">
                                <option value="" disabled selected>Usuario</option>
                             
                              </select>
                        </div>
                        <div class="md-form mb-3">
                          <input type="text" id="Form-debit" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="Form-debit">Debit</label>
                        </div>
                        <div class="md-form mb-3">
                          <input type="text" id="Form-credit" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="Form-credit">Credit</label>
                        </div>
                        <div class="md-form mb-3">
                          <input type="date" id="Form-date" class="form-control validate">
                          <label data-error="wrong" data-success="right" for="Form-date">Date</label>
                        </div>
                        
                
                
                        <div class="mb-3">
                          <a type="button" id="guardarBilling" class="btn btn-dark btn-md ml-0" >Guardar</a>
                          <a id="obtenerlista" type="button" class="btn btn-dark btn-md ml-0"   ><i class="fas fa-eye-slash"></i></a>
                        </div>
                      
                 
                      </form>
                     
                  
                    </div>
